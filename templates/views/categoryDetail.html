{%extends './layout.html'%} {%block content%}
<div id="product-categories-container" style="    margin-top: 60px;">
    <div class="container categories-container" id="categories-container">
        <div class="row">
            {%include './mixin/category-list.html' %}
            <div class="col-md-10 col-sm-10 col-xs-12" id="categories-column">
                {%for product in products%}
                <div class="row product-category-product-set-item" data-reactid=".0.1:0">
                    <div class="col-md-3 col-sm-3 col-xs-4 product-set-image-container" data-reactid=".0.1:0.0">
                        <a href="/product/{{product._id+''}}" class="has-img-icon" data-reactid=".0.1:0.0.0">
                            <img class="product-set-image undefined" src="{{product.images[0].url}}" alt="惊叹雪房子蛋糕" data-reactid=".0.1:0.0.0.0">
                            <div class="img-icon new_img" data-reactid=".0.1:0.0.0.1">&nbsp;</div>
                        </a>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-8 product-set-item-info-container" data-reactid=".0.1:0.1">
                        <div class="product-set-item-info-inner-container" data-reactid=".0.1:0.1.0">
                            <a href="/cities/beijing/categories/christmas-specials/products/Christmas-cabin-cake" class="product-set-header" data-reactid=".0.1:0.1.0.0">{{product.name}}</a>
                            <!-- <div class="product-price-info" data-reactid=".0.1:0.1.0.1">¥399</div> -->
                            <!-- <div class="product-medium-description" data-reactid=".0.1:0.1.0.2">雪中小屋，温馨祥和，圣诞欢乐，惊喜暗藏！</div> -->

                                <span class="caret.caret-right" data-reactid=".0.1:0.1.0.3.0"></span>
                            </div>
                        </div>
                        <div id="product_set_id_202" class="shopping-cart-icon-container" data-reactid=".0.1:0.1.1">
                            <div class="row add-product-list" data-reactid=".0.1:0.1.1.0">
                                <div class="col-md-4 col-sm-4 col-xs-4 left_icon" data-reactid=".0.1:0.1.1.0.1">
                                    <a href="/product/{{product._id+''}}">
                                        <div class="product-set-minus" data-reactid=".0.1:0.1.1.0.1.0">-</div>
                                    </a>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4 medium_content" data-reactid=".0.1:0.1.1.0.2">0</div>
                                <div class="col-md-4 col-sm-4 col-xs-4 right_icon" data-reactid=".0.1:0.1.1.0.3">
                                    <a href="/product/{{product._id+''}}">
                                        <div class="product-set-plus" data-reactid=".0.1:0.1.1.0.3.0">+</div>
                                    </a>
                                </div>
                            </div>
                            <div class="hidden-xs row add-product-list" data-reactid=".0.1:0.1.1.1">
                                <div class="col-md-4 col-sm-4 left_icon" data-reactid=".0.1:0.1.1.1.0">
                                    <div class="add-cart-button" data-reactid=".0.1:0.1.1.1.0.0">cart</div>
                                </div>
                                <div class="col-md-8 col-sm-8 right_font" data-reactid=".0.1:0.1.1.1.1">加入购物车</div>
                            </div>
                        </div>
                    </div>
                </div>
                {%endfor%}
