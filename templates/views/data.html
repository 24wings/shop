<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据分析</title>
</head>
<body>
    <h1>订单详情</h1>
    <table>
        <thead>
            <th>订单时间</th> <th>订单商品</th> <th>订单数量</th> <th>订单商家</th> <th>订单发起人</th>
        </thead>

        <tbody>
            {% for record in records %}
    <tr>
        <td>{{record.createDt.toLocaleString() }} </td> <td>{{record.product.name}}</td> <td>{{record.num}}</td> <td>{{record.shopKeeper.shopName}}</td> <td>{{record.orderUser.name}}</td>
    </tr>
    {%endfor%}
</tbody>
    </table>
    
<th>订单统计</th>
    <table>
<thead>
                <th>订单时间</th> <th>订单商品</th> <th>所有订单数量</th> <th>订单商家</th> <th>订单发起人</th> <th>
            
</thead>

    </table>


</body>
</html>
